<html>
<head>

<script src="lodash.js"></script>

<script src="subsonic.js"></script>
<script src="folderView.js"></script>
<script src="library.js"></script>
<script src="queue.js"></script>
<script src="config.js"></script>
<script src="main.js"></script>

<link rel="stylesheet" type="text/css" href="style.css"></link>

</head>
<body>

<div id="header">
	<div id="header1">
		<div id="menu">
			<ul>
			<li>Simplesonic</li>
			<li><a href="#" onclick="showHideConfig()">Config</a></li>
			<li><a href="#" onclick="showFolders()">Folders</a></li>
			<li><a href="#" onclick="showfolderView()">Library</a></li>
			<li><a href="#" onclick="showPlaylists()">Playlists</a></li>
			</ul>
		</div>

		<div id="status">
		all good
		</div>
	</div>

	<div id="config">
		<form onsubmit="return false">
		Server <input onkeydown="onConfigChanged()" id="serverInput"></input>
		Username <input onkeydown="onConfigChanged()" id="usernameInput"></input>
		Password <input onkeydown = "onConfigChanged()" type="password" id="passwordInput"></input>
		<button type="submit" onclick="submitConfig()" id="submitInput">Submit</button>
		</form>
	</div>
</div>

<div id="content">
<div id="folderView"></div>
</div>

<div id="footer">
	<div id="player">
	<audio id="audio" controls autoplay></audio>
	<a href="#" onclick="QUEUE.playPrev()">Prev</a>
	<a href="#" onclick="QUEUE.playNext()">Next</a>
	<a href="#" onclick="QUEUE.clear()">Clear</a>
	</div>

	<div id="queue">
		<ul>
		</ul>
	</div>

</div>

</body>
</html>
